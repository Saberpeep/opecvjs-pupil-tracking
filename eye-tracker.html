<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>eye tracker</title>
        <style>
            html, body{
                height: 100%;
                margin: 0;
            }
            body{
                box-sizing: border-box;
                padding: 20px;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }
            canvas{
                border: 1px dotted grey;
            }
        </style>
    </head>
    <body>
        <span class="fps"></span>
        <canvas class="cv" width="600" height="480"></canvas>
        <canvas class="debug" width="600" height="480" style="width: 100px; height:100px;"></canvas>
        <small class="attrib">made with <a href="https://docs.opencv.org/master/d5/d10/tutorial_js_root.html">OpenCV.js</a></small>
        <!-- (alternate opencv source) <script src="opencv.js"></script> -->
        <!-- (alternate opencv source) <script src="https://docs.opencv.org/master/opencv.js"></script> -->
        <script src="https://docs.opencv.org/3.4/opencv.js"></script>
        <script src="utils.js"></script>
        <script src="eye-tracker.js"></script>
    </body>
</html>
